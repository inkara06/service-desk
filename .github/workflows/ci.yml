name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql
          coverage: none

      - name: Copy .env
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_CONNECTION=mysql'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_HOST=127.0.0.1'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_PORT=3306'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_DATABASE=testing'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_USERNAME=root'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', 'DB_PASSWORD=password'.PHP_EOL, FILE_APPEND);"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Generate key
        run: php artisan key:generate

      - name: Lint PHP (php -l)
        run: |
          find . -type f -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n 1 php -l

      - name: Migrate
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test